<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/main-styles.css">
    <link rel="stylesheet" href="./assets/css/style-types.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Pokedex</title>
</head>
<body>
    <header class="flex w-100">
        <div class="title">
            <h1>Pokedex</h1>
        </div>
    </header>
    <main class="w-100">
        <section class="filters-container">
            <form class="flex"></form>
        </section>
        <section class="flex pokemons-container">
        </section>
        <div class="flex w-100 load-overlay">
            <img src="./assets/img/pokeball.png" alt="pokeball-image" class="pokeball-load">
            <span class="pokeball-shadow"></span>
            <span class="load-msg">Carregando pokemons...</span>
        </div>
    </main>
    <script defer type="module" src="./assets/js/mvc/model.js"></script>
    <script defer type="module" src="./assets/js/mvc/views.js"></script>
    <script defer type="module" src="./assets/js/mvc/controller.js"></script>
    <script defer type="text/javascript" src="./assets/js/card-click.js"></script>
</body>
</html>
