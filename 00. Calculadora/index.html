<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="center-container">
            <div class="container">
                <!-- Botões da calculadora -->
                <input class="display" type="text" name="" id="display">
                <input  class="number" type="button" value="7">
                <input  class="number" type="button" value="8">
                <input  class="number" type="button" value="9">
                <input  class="operator" type="button" value="/">
                <input  class="number" type="button" value="6">
                <input  class="number" type="button" value="5">
                <input  class="number" type="button" value="4">
                <input class="operator" type="button" value="*">
                <input class="number" class="input" type="button" value="3">
                <input class="number" class="input" type="button" value="2">
                <input class="number" class="input" type="button" value="1">
                <input class="operator" type="button" value="-">
                <input id="clear" type="button" value="C">
                <input class="number" type="button" value="0">
                <input id="equal" type="button" value="=">
                <input id="plus" class="operator" type="button" value="+">
                <!-- Botões da calculadora -->
            </div>
        </div>
        <!-- Modal -->
        <div class="modal-overlay">
            <div class="modal">
                <p class="text"></p>
                <button class="closemodal">OK, entendi.</button>
            </div>
        </div>
        <!-- Modal -->
        <script src="script.js" ></script>
    </body>
</html>
